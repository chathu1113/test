<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white border border-gray-300 rounded shadow-md">
    <h2 class="text-2xl font-semibold text-center">Login</h2>
    <form id="loginForm" class="mt-4">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full px-3 py-2 mt-3 text-white bg-blue-600 rounded">Login</button>
    </form>
  </div>
  <script src="./firebase-config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
